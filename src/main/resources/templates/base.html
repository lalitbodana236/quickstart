<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<title>Coders Army</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css"
	rel="stylesheet">


</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<!-- Project name on the left -->
			<a class="navbar-brand" href="#">Coders Army</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-between"
				id="navbarNav">
				<!-- Search bar centered on medium and larger screens -->
				<form class="form-inline mx-auto d-none d-md-flex">
					<div class="input-group">
						<input class="form-control" type="search" placeholder="Search"
							aria-label="Search">
						<div class="input-group-append">
							<button class="btn btn-outline-light" type="submit">
								<i class="bi bi-search fs-5"></i>
							</button>
						</div>
					</div>
				</form>

				<!-- Navigation links with icons -->
				<ul class="navbar-nav ml-auto">

					<li class="nav-item" data-bs-toggle="tooltip"
						data-bs-placement="top" title="Home"><a class="nav-link"
						href="home"> <i class="bi bi-house-door fs-5"></i>
					</a></li>

					<li class="nav-item" data-bs-toggle="tooltip"
						data-bs-placement="top" title="Blog"><a class="nav-link"
						href="about"> <i class="bi bi-journal-text fs-5"></i>
					</a></li>



					<th:block th:if="${user==NULL}">
						<li class="nav-item"><a class="nav-link" href="register">Register</a></li>
						<li class="nav-item"><a class="nav-link" href="signin">Login</a></li>
					</th:block>

					<th:block th:if="${user!=NULL}">
						<li class="nav-item" data-bs-toggle="tooltip"
							data-bs-placement="top" title="Notifications"><a
							class="nav-link" href="#" data-bs-toggle="modal"
							data-bs-target="#notificationModal" data-bs-placement="bottom"
							title="Notifications"> <i class="bi bi-bell fs-5"></i> <span
								class="badge badge-danger">5</span>
						</a></li>
						
						<li class="nav-item dropdown" data-bs-toggle="tooltip"
							data-bs-placement="top" title="Profile"><a
							class="nav-link dropdown-toggle" href="#" id="profileDropdown"
							role="button" data-bs-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> <i class="bi bi-person fs-5"></i>
						</a>
							<div class="dropdown-menu dropdown-menu-right"
								aria-labelledby="profileDropdown">
								<a class="dropdown-item" href="#"> <i class="bi bi-gear"></i>
									Settings
								</a> <a class="dropdown-item" href="#"> <i
									class="bi bi-box-arrow-right"></i> Logout
								</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#"> <i
									class="bi bi-file-earmark-text"></i> Terms and Conditions
								</a>
								<!-- Add your additional dropdown items here -->
								<a class="dropdown-item" href="#"> <i
									class="bi bi-question-circle"></i> Help
								</a>
							</div></li>
					</th:block>
				</ul>

				<!-- Search bar centered on small screens -->
				<form class="form-inline mx-auto d-block d-md-none">
					<div class="input-group">
						<input class="form-control" type="search" placeholder="Search"
							aria-label="Search">
						<div class="input-group-append">
							<button class="btn btn-outline-light" type="submit">
								<i class="bi bi-search"></i>
							</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</nav>




	<div th:replace="${content}"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
